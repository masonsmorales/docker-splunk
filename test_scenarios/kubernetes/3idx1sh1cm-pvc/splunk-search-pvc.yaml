---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: splunk-search-data
  namespace: splunk
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: splunk-search-config
  namespace: splunk
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

