---
apiVersion: v1
kind: Service
metadata:
  name: master
  labels:
    app: splunk
    tier: idxcluster 
spec:
  selector:
    app: splunk
    role: splunk_cluster_master
  ports:
    - name: splunkweb
      port: 8000
      targetPort: 8000
    - name: splunkd
      port: 8089
      targetPort: 8089
  clusterIP: None
